<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#F9F6E2]">
      <div
        class="lg:max-w-7xl mx-auto flex flex-col lg:flex-row items-center justify-between"
      >
        <div class="text-center order-2 lg:order-1 mt-6 lg:mt-0">
          <h3 class="text-xl md:text-3xl font-[500] mb-2 md:mb-10">
            ---SALE FEVER---
          </h3>
          <h1
            class="text-2xl md:text-5xl font-bold mb-6 md:mb-14 leading-tight"
          >
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div
            class="flex items-center gap-4 justify-center mb-6 md:mb-10 lg:mb-0"
          >
            <p class="md:font-[500] md:text-2xl">Use Promo Code</p>
            <button class="btn btn-secondary md:text-2xl md:font-[600]">
              SELL200
            </button>
          </div>
        </div>
        <div class="order-1 lg:order-2">
          <img class="w-full" src="./images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main class="my-28"></main>
    <script src="./js/script.js"></script>
  </body>
</html>
